<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
          integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
          integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">

  <title>Contact</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <!--    <link href="assets/css/style-starter.css" rel="stylesheet">-->

</head>

<body id="page-top" style="overflow:hidden">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div th:replace="sidebar :: sidebar"></div>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>

        <!-- Topbar Search -->
        <div th:replace="searchbar :: searchbar"></div>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

          <!-- Nav Item - Search Dropdown (Visible Only XS) -->
          <li class="nav-item dropdown no-arrow d-sm-none">
            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-search fa-fw"></i>
            </a>
            <!-- Dropdown - Messages -->
            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                 aria-labelledby="searchDropdown">
              <form class="form-inline mr-auto w-100 navbar-search">
                <div class="input-group">
                  <input type="text" class="form-control bg-light border-0 small"
                         placeholder="Search for..." aria-label="Search"
                         aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button">
                      <i class="fas fa-search fa-sm"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </li>

          <!-- Nav Item - Alerts -->

          <!-- Nav Item - Messages -->
          <li class="nav-item dropdown no-arrow mx-1">
            <a class="nav-link dropdown-toggle" href="#" id="messagesDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <!-- fas fa-envelope in green color -->
              <i class="fas fa-envelope fa-fw" style="color:#20b2aa"></i>
              <!-- Counter - Messages -->

            </a>
            <!-- Dropdown - Messages -->
            <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
                 aria-labelledby="messagesDropdown">
              <h6 class="dropdown-header">
                Contact me
              </h6>
              <a class="dropdown-item d-flex align-items-center" href="mailto:nevocohen111@gmail.com">
                <div class="dropdown-list-image mr-3">
                  <img class="rounded-circle" src="img/me.png"
                       alt="...">
                  <div class="status-indicator bg-success"></div>
                </div>
                <div class="text-truncate">Mail me!</div>
              </a>
            </div>
          </li>
          <div class="topbar-divider d-none d-sm-block"></div>
          <!-- Nav Item - User Information -->
          <div th:replace="contactInfo :: contactInfo"></div>
        </ul>
      </nav>
        <!-- End of Topbar -->
      <div class="container-fluid">

        <!-- Page Heading -->

        <!-- contact block -->
        <section class="w3l-contact py-5" id="contact">
          <div class="container py-xl-5 py-lg-3">
            <div class="title-section mb-md-5 mb-4">
              <h4 class="main-title-w3 text-center text-uppercase currency">Currency Converter</h4>
              <div class="about-border text-success"></div>
              <form th:action="@{/rates}" method="post" class="user">
                <!--make the label at the middle of the input field-->
                <label for="from" class="badge-lg badge-success badge-pill">Convert From</label>
                <select class="form-select form-select-sm" id="from" name="from">
                  <option selected>Open this select menu</option>
                    <option value="USD">USD</option>
                    <option value="ILS">ILS</option>
                  </select>
                <br>
                <label for="to" class="badge-lg badge-success badge-pill">Convert To</label>
                  <select class="form-select form-select-sm" id="to" name="to">
                    <option selected>Open this select menu</option>
                    <option value="ILS">ILS</option>
                    <option value="USD">USD</option>
                  </select>
                <br>
                <label for="amount" class="badge-lg badge-success badge-pill">Total</label>
                <input type="number" class="form-control form-control-sm" id="amount" name="amount" placeholder="Enter amount">
                <br>
                <div class="form-group">
                  <button class="btn btn-success btn-user btn-block" type="submit">Convert currency</button>
                </div>
              </form>
              <br>
              <div th:if="${#vars['error']}" class="alert alert-danger text-center" th:text="${#vars['error']}"></div>
              <div th:if="${#vars['result']}" class="alert alert-success text-center" th:text="${#vars['result']}"></div>
            </div>
          </div>
        </section>
        <!-- map -->



      </div>
    </div>
    <!-- End of Main Content -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>


<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
