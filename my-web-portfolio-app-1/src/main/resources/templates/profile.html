    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
<!--middle the card-->

<section class="bg-gradient-primary" style="height:100vh">
    <div class="container mr-2 containerResponsive">
        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow border-0">
                    <button type="button" class="btn btn-primary btn-sm" onclick="window.location.href='/'">Home
                    </button>
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">

                        <!-- img centerd -->
                        <img alt="" class="text-center profile_img" th:each="p : ${profileImg}"
                             th:if="${newProfile} != true" th:src="@{${p.imgURL}}"/>
                        <div class="display_name">
                            <h5 style="font-family:fangsong;color:#6495ed" class="alert alert-primary"
                                th:if="${newProfile} != true" sec:authorize="isAuthenticated()">Welcome
                                [[${#httpServletRequest.remoteUser}]]</h5>
                            <form th:action="@{/newContact}" method="post" th:object="${profile}" th:each="l : ${list}">
                                <div class="form-group">
                                    <input type="hidden" th:field="*{id}" th:placeholder="${l.id}">
                                </div>
                                <div class="form-group">
                                    <p class="h6 text-primary mb-0">First Name</p>
                                    <input type="hidden" class="btn btn-outline-secondary inputResponsive"
                                           style="font-weight:bold;" th:field="*{name}"
                                           th:placeholder="${l.name}">
                                    <input type="text" class="btn btn-outline-secondary inputResponsive"
                                           style="font-weight:bold;" th:field="*{userName}"
                                           th:placeholder="${l.userName}">
                                </div>
                                <div class="form-group">
                                    <p class="h6 text-primary mb-0">Last name</p>
                                    <input type="text" class="btn btn-outline-secondary inputResponsive"
                                           style="font-weight:bold;" th:field="*{lastName}"
                                           th:placeholder="${l.lastName}">
                                </div>
                                <div class="form-group">
                                    <p class="h6 text-primary mb-0">Email</p>
                                    <input type="text" class="btn btn-outline-secondary inputResponsive"
                                           style="font-weight:bold;" th:field="*{email}"
                                           th:placeholder="${l.email}">
                                </div>
                                <div class="form-group">
                                    <p class="h6 text-primary mb-0">Fun fact</p>
                                    <input type="text" class="btn btn-outline-secondary inputResponsive"
                                           style="font-weight:bold;" th:field="*{hobbies}"
                                           th:placeholder="${l.hobbies}">
                                </div>
                                <div class="form-group">
                                    <p class="h6 text-primary mb-0">Work place</p>
                                    <input type="text" class="btn btn-outline-secondary inputResponsive"
                                           style="font-weight:bold;" th:field="*{workPlace}"
                                           th:placeholder="${l.workPlace}">
                                </div>
                                <div class="form-group">
                                    <p class="h6 text-primary mb-0">Phone number</p>
                                    <input type="text" class="btn btn-outline-secondary inputResponsive"
                                           style=";font-weight:bold;" th:field="*{phone}"
                                           th:placeholder="${l.phone}">
                                </div>
                                <div class="container">
                                    <div class="col-md-12 text-center">
                                        <input type="submit" value="Save Changes" class="btn btn-primary"/>
                                    </div>
                                </div>
                            </form>
                            <div th:if="${newProfile}">
                                <img alt="" class="text-center profile_img"
                                     src="https://www.w3schools.com/w3images/avatar2.png"/>
                                <div class="display_name">
                                    <h5 style="font-family:fangsong;color:#6495ed" class="alert alert-primary"
                                        sec:authorize="isAuthenticated()">Welcome
                                        [[${#httpServletRequest.remoteUser}]]</h5>
                                </div>

                                <form th:action="@{/newContact}" method="post" th:object="${profile}"
                                      th:if="${newProfile}">

                                    <div class="form-group">
                                        <input type="hidden" th:field="*{id}">
                                    </div>
                                    <div class="form-group">
                                        <p class="h6 text-primary mb-0">First Name</p>
                                        <input type="hidden" class="btn btn-outline-secondary inputResponsive"
                                               style="font-weight:bold;" th:field="*{name}">
                                        <input type="text" class="btn btn-outline-secondary inputResponsive"
                                               style="font-weight:bold;" th:field="*{userName}"
                                               placeholder="Insert your name">
                                    </div>
                                    <div class="form-group">
                                        <p class="h6 text-primary mb-0">Last name</p>
                                        <input type="text" class="btn btn-outline-secondary inputResponsive"
                                               style="font-weight:bold;" th:field="*{lastName}"
                                               placeholder="Insert your Last Name">
                                    </div>
                                    <div class="form-group">
                                        <p class="h6 text-primary mb-0">Email</p>
                                        <input type="text" class="btn btn-outline-secondary inputResponsive"
                                               style="font-weight:bold;" th:field="*{email}"
                                               placeholder="Insert your Email">
                                    </div>
                                    <div class="form-group">
                                        <p class="h6 text-primary mb-0">Fun fact</p>
                                        <input type="text" class="btn btn-outline-secondary inputResponsive"
                                               style="font-weight:bold;" th:field="*{hobbies}"
                                               placeholder="Fun fact">
                                    </div>
                                    <div class="form-group">
                                        <p class="h6 text-primary mb-0">Work place</p>
                                        <input type="text" class="btn btn-outline-secondary inputResponsive"
                                               style="font-weight:bold;" th:field="*{workPlace}"
                                               placeholder="Where do you work?">
                                    </div>
                                    <div class="form-group">
                                        <p class="h6 text-primary mb-0">Phone number</p>
                                        <input type="text" class="btn btn-outline-secondary inputResponsive"
                                               style=";font-weight:bold;" th:field="*{phone}"
                                               placeholder="Insert phone number here">
                                    </div>
                                    <div class="container">
                                        <div class="col-md-12 text-center">
                                            <input type="submit" value="Save Changes" class="btn btn-primary"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
