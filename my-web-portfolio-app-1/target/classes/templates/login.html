<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary ">

<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <!--mobile compatibility-->
                    <div class="col-lg-5 d-none d-lg-block bg-login-image"></div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h4  th:if="${param.logout} == null AND ${#vars['message']} == null" style="letter-spacing:1px;color:#4169e1;font-family:fangsong">Login</h4>
                                <!-- sad <i> face icon-->
                                <h1 th:if="${#vars['message']}" class="h4 text-gray-900"><i th:if="${#vars['message']}" class="fas fa-sad-tear"></i></h1>
                            </div>
                            <h4 th:if="${param.logout} AND ${#vars['message']} == null" class="text text-center"  style="letter-spacing:1px;color:#4169e1;font-family:'Times New Roman', Times, serif;">See you again soon!
                                <i class="fas fa-smile-beam"></i></h4>

                            <div th:if="${param.logout} AND ${#vars['message']} == null" class="alert alert-danger text-center">Logged out.</div>
                            <div th:if="${#vars['message']}" class="alert alert-danger text-center" th:text="${#vars['message']}"></div>
                            <!-- button which directs me to login page -->
                            <a th:if="${param.logout}" th:href="@{/}" class="medium" href="login.html">Home</a>
                            <br>
                            <a th:if="${param.logout}" th:href="@{/login}" class="medium" href="login.html">Login</a>
                            <br>
                            <a th:if="${param.logout}" th:href="@{/register}" class="medium">Register</a>
                            <form th:action="@{/login}" th:unless="${param.logout}" method="post">
                                <div class="form-group">
                                    <div class="col-sm-6 loginFields">
                                        <input type="text" name="username" id="username"
                                               class="form-control form-control-user text-center inputLogin"
                                               aria-describedby="emailHelp" placeholder="User Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-6 loginFields">
                                        <input type="password" name="password" id="password"
                                               class="form-control form-control-user text-center inputLogin"
                                               placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-6 loginFields">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="remember-me"
                                                   name="remember-me"/>
                                            <label class="custom-control-label" for="remember-me"><p style="margin:3px">
                                                Remember Me</p></label>
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-primary btnLogin">
                                    <i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;Login</button>
                                <br><br>
                                <button type="button" class="btn btn-primary btn-sm homeInput" onclick="window.location.href='/'">
                                    Home
                                </button>
                                <button type="button" class="btn btn-primary btn-sm"
                                        onclick="window.location.href='/register'">Register
                                </button>
                            </form>
                            <hr>
                            <a class="small" th:href="@{/forgot-password}">Forgot password?</a>
                            <br><br>
                            <div class="alert alert-danger"
                                 role="alert"
                                 th:if="${param.error}">
                                <p class="text text-center" th:text="${session.error}" th:unless="${session == null}">[...]</p>
                            </div>
                            <div th:if="${msg}" th:text="${msg}" class="alert alert-success text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
