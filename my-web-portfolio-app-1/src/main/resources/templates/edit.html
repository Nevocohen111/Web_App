<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>

    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="vendor/fontawesome-free/css/all.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap">
    <!-- fas fa icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <meta name="viewport" content="width=device-width, initial-scale=0">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css">
    <title>Edit Activity</title>
</head>
<body style="background-color:#4169e1;">
<div class="container">
    <button type="button" class="btn btn-info text-white font-weight-bold" onclick="window.location.href='/search'">Go
        Back
    </button>
    <h1 class="text-center text-white font-weight-bold ">Activity Editor</h1>
    <hr style="padding:10px">
    <table class="table table-bordered table-info table-md mt-5">
        <thead>
        <tr>
            <th style="font-size:15px;font-weight:500" >Subject</th>
            <th style="font-size:15px;font-weight:500">Activity start time</th>
            <th style="font-size:15px;font-weight:500">Urgency</th>
            <th style="font-size:15px;font-weight:500" >Activity end time</th>
            <th style="font-size:15px;font-weight:500" >Activity description</th>
            <th style="font-size:15px;font-weight:500" >User name</th>
            <th style="font-size:15px;font-weight:500" >Update</th>

        </tr>
        </thead>
        <tbody >
        <tr th:each="l : ${list}">
            <form th:action=@{/update} th:object="${myPurchase}" method="post">
                <input type="hidden" th:value="${l.id}" th:field="*{id}"/>
                <td><input type="text" class="form-control form-control-user"  th:placeholder="${l.ownerName}" size="10"
                           th:field="*{ownerName}"></td>
                <td><input type="text" class="form-control form-control-user"    th:placeholder="${l.ownerLastName}" size="10"
                           th:field="*{ownerLastName}"></td>
                <td><input type="text" class="form-control form-control-user"  th:placeholder="${l.ownerEmail}" size="10"
                           th:field="*{ownerEmail}"></td>
                <td><input type="text" class="form-control form-control-user"   th:placeholder="${l.productName}" size="10"
                           th:field="*{productName}"></td>
                <td><input type="text" class="form-control form-control-user"   th:placeholder="${l.productDescription}"
                           size="10"
                           th:field="*{productDescription}"></td>
                <td><input type="text" class="form-control form-control-user"  th:placeholder="${l.userName}" size="10"
                           th:field="*{userName}"></td>
                 <!--   <input type="hidden" class="form-control form-control-user" size="10"
                           th:field="*{productPrice}"></td>-->
                <td> <button type="submit" class="btn btn-success" >Update</button></td>

            </form>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${#vars['message']}" class="alert alert-danger text-center" style="width:67.5%;margin:0 16.2%"
     th:text="${#vars['message']}"></div>
</body>
</html>
